<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="publickey-credentials-get=(self *), publickey-credentials-create=(self *)" />
    <title>Wallet SDK Test</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 1000px;
        margin: 50px auto;
        padding: 20px;
      }
      #Wallet {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
      }
      .status-section {
        margin: 20px 0;
      }
      .status-section h2 {
        margin-bottom: 10px;
        font-size: 1.2em;
      }
      #statusTextarea {
        width: 100%;
        min-height: 200px;
        padding: 10px;
        font-family: monospace;
        font-size: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #f9f9f9;
        resize: vertical;
      }
      .x402-row {
        display: flex;
        gap: 8px;
        align-items: center;
        margin: 10px 0;
      }
      #x402UrlInput {
        flex: 1;
        padding: 10px 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .indicators {
        display: flex;
        gap: 20px;
        margin: 20px 0;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 4px;
      }
      .indicator {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .indicator-label {
        font-weight: 500;
      }
      .indicator-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ccc;
      }
      .indicator-dot.active {
        background: #4caf50;
        animation: pulse 1.5s ease-in-out infinite;
      }
      .indicator-dot.complete {
        background: #2196f3;
      }
      .indicator-dot.error {
        background: #f44336;
      }
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      button {
        padding: 12px 24px;
        margin: 5px;
        cursor: pointer;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        background: #2196f3;
        color: white;
        transition: background 0.2s;
      }
      button:hover {
        background: #1976d2;
      }
      button:active {
        background: #1565c0;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .error {
        color: #f44336;
      }
      .success {
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <h1>Wallet SDK Test</h1>
    
    <div class="indicators">
      <div class="indicator">
        <div class="indicator-dot" id="initIndicator"></div>
        <span class="indicator-label">Initializing</span>
      </div>
      <div class="indicator">
        <div class="indicator-dot" id="statusIndicator"></div>
        <span class="indicator-label">Get Status</span>
      </div>
    </div>

    <div class="status-section">
      <h2>Status Messages</h2>
      <textarea id="statusTextarea" readonly></textarea>
    </div>

    <div>
      <button id="getSignatureBtn" disabled>Get ERC3009 Signature</button>
      <button id="toggleFrameBtn" disabled>Toggle Frame</button>
    </div>

    <div class="x402-row">
      <input id="x402UrlInput" type="url" placeholder="x402 URL (https://...)" />
      <button id="x402RequestBtn" disabled>Request</button>
    </div>

    <div id="Wallet"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
